{% extends "layout.html" %}
{% block body %}
   <!-- google fonts -->

<link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
   	<link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">

  <!-- CSS stylesheet link -->

  <link rel="stylesheet" href="{{ url_for('static', filename='css/constyle.css') }}">

</head>

<body>



    <!--Navbar -->

    <nav id="Nav">
      <a href="/"><img class="nav_logo" src="{{ url_for('static', filename='template/logo.svg') }}" alt="logo"></a>
        <ul class="nav-links" id="navLinks">
          <li><a href="/contact">CONTACT</a></li>
        </ul>
        <i class="fas fa-ellipsis-v" onclick="togglebtn()"></i>
    </nav>

    <section id="contact">
			<div class="section-content">
				<h1 class="section-header">Get in <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Touch with us</span></h1>
				<h3>Fill out the form below to send a message and we will get back as soon as possible! </h3>
			</div>
			<div class="contact-section">
			<div class="container">
				<form id="contactForm" action="/contact" method="post">
					<div>
			  			<div class="form-group">
			  				<label>Your name</label>
					    	<input type="text" class="form-control" name="name" id="name" placeholder=" Enter Name">
				  		</div>
				  		<div class="form-group">
					    	<label >Email Address</label>
					    	<input type="email" class="form-control" name="email" id="email" placeholder=" Enter Email id">
					  	</div>	
					  	<div class="form-group">
					    	<label >Mobile No.</label>
					    	<input type="tel" class="form-control" name="phone" id="phone" placeholder=" Enter 10-digit mobile no.">
			  			</div>
			  			<div class="form-group">
			  				<label > Message</label>
			  			 	<textarea  class="form-control" name="message" id="message" placeholder="Enter Your Message"></textarea>
			  			</div>
			  			<div>
			  				<button type="submit" class="btn btn-default submit" id="submitmessage"><i class="fa fa-paper-plane" aria-hidden="true"></i>     Send Message</button>
			  			</div>
			  			
					</div>
				</form>
			</div>
		</section>

{% endblock %}
