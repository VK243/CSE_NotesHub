{% extends "adminlayout.html" %} {% block body %}
<div id="layoutSidenav">
    <div id="layoutSidenav_nav" class="theme-sidenav">
        <nav class="sb-sidenav accordion " id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <hr>
                    <a class="nav-link sidenav" href="/dashboard" style="font-weight: 700; letter-spacing: 1px;">
                            DASHBOARD
                        </a>
                        <hr>
                    <a class="nav-link sidenav" href="/admindocument">
                        <div class="sb-nav-link-icon"><i class="far fa-file-alt"></i></div>
                        Documents
                    </a>
                    <a class="nav-link sidenav" href="/upload">
                        <div class="sb-nav-link-icon"><i class="fas fa-file-upload"></i></div>
                        Upload
                    </a>
                    <a class="nav-link sidenav" href="/users" style="font-weight: 800;">
                        <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
                        Users
                    </a>
                    <a class="nav-link sidenav" href="/conadmin">
                        <div class="sb-nav-link-icon"><i class="far fa-address-book"></i></div>
                        Contacts
                    </a>

                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        ADMIN
                    </div>
                </div>
            </div>
        </nav>
        </div>

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Users</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">All Users</li>
                    </ol>


                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i> Users Table
                        </div>
                        <div class="card-body">
                            <table id="datatablesSimple">
                                <thead>
                                    <tr>
                                        <th>USN</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>USN</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    {% for user in user %}
                                    <tr>
                                        <td>{{user.usn}}</td>
                                        <td>{{user.user_name}}</td>
                                        <td>{{user.email}}</td>
                                        <td><a href="/deleteuser/{{user.usn}}"><button class="btn btn-outline-dark"><i class="far fa-trash-alt"></i></button></a></td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>




            {% endblock %}
