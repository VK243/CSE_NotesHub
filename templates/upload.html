            <div id="layoutSidenav_content">
                <main>
                    <!-- Upload table -->
                    <section class="upload">
                        <h1 class="title">Upload Document</h1>
                        <form class="up-form row" action="/upload" method="post" enctype="multipart/form-data">
                            <div class="form-field col-lg-6">
                                <label class="label" for="name">Document Name</label>
                                <input id="name" name="docname" class="input-text js-input" type="text" required>
                            </div>
                            <div class="form-field col-lg-6 ">
                                <label class="label" for="email">Semester</label>
                                <input id="sem" name="semnum" class="input-text js-input" type="number" required>
                            </div>
                            <div class="form-field col-lg-6 ">
                                <label class="label" for="company">Subject Code</label>
                                <input id="subcode" name="subcode" class="input-text js-input" type="text" required>
                            </div>
                            <div class="form-field col-lg-6 ">
                                <label class="label" for="phone">Module No.</label>
                                <input id="module" name="modnum" class="input-text js-input" type="number" required>
                            </div>
                            <div class="form-field col-lg-6">
                                <label class="label" for="message"> <img src="{{ url_for('static', filename='template/gdrive.png') }}" alt="">  Drive Link</label>
                                <input id="file" name="doclink" class="input-text js-input" type="url">
                            </div>
                            <div class="form-field col-lg-12">
                                <input class="submit-btn" type="submit" value="Upload">
                            </div>
                        </form>
                    </section>
                </main>
