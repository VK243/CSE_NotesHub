{% extends "layout.html" %} {% block body %}
<!-- CSS stylesheet link -->

<link rel="stylesheet" href="{{ url_for('static', filename='css/substyle.css') }}">
<link href="{{ url_for('static', filename='css/adminstyles.css') }}" rel="stylesheet" />

</head>

<body>
    <!--Navbar -->

    <nav id="Nav">
        <a href="/"><img class="nav_logo" src="{{ url_for('static', filename='template/logo.svg') }}" alt="logo"></a>
        <ul class="nav-links" id="navLinks">
            <li><a href="/search">SEARCH</a></li>
            <li><a href="/contact">CONTACT</a></li>
        </ul>
        <i class="fas fa-ellipsis-v" onclick="togglebtn()"></i>
    </nav>

    <div id="layoutSidenav_content" style="padding: 0px 30px;">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4" style="text-align: center;">ALL SUBJECTS</h1>
                <ol class="breadcrumb mb-4">
                </ol>


                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i> Subject Table
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                                <tr>
                                    <th>Subject code</th>
                                    <th>Subject name</th>
                                    <th>OPEN</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>Subject code</th>
                                    <th>Subject name</th>
                                    <th>OPEN</th>
                                </tr>
                            </tfoot>
                            <tbody>
                                {% for sub in sub %}
                                <tr class="sub">
                                    <td>{{sub.sub_code}}</td>
                                    <td>{{sub.sub_name}}</td>
                                    <td class="doc_link"><a href="/document/{{sub.sub_code}}"><button class="btn btn-outline-dark" style="padding: 0 50px"><i class="fas fa-arrow-right"></i></button></a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='datatables.js') }}"></script>
    {% endblock %}
